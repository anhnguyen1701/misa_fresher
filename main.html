<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT 1</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- button -->
    <div class="btn-container">
      <button class="btn primary-btn">
        <span class="primary-btn-text">Button</span>
      </button>
      <button class="btn second-btn">
        <span class="second-btn-text">Button</span>
      </button>
      <button class="btn link-btn">Button</button>
      <button class="btn icon-btn">
        <span class="material-symbols-outlined icon-btn-svg"> add </span>
      </button>
      <button class="btn primary-btn">
        <span class="primary-btn-text">Combo Button</span>
      </button>
      <button class="btn primary-btn">
        <span class="primary-btn-text">Button with icon</span>
      </button>
    </div>

    <!-- textfiled -->
    <div class="textfiled-container">
      <label class="lb normal-lb"
        >Label
        <input class="normal-inp" type="text" placeholder="Place holder" />
      </label>

      <label class="lb error-lb"
        >Field Label
        <input class="error-inp" type="text" placeholder="" />
        <span>&lt;Tên trường&gt; không được để trống</span>
      </label>

      <label class="lb readonly-lb"
        >Field Label
        <input
          class="readonly-inp"
          type="text"
          placeholder="misa.amis.vn"
          readonly
        />
      </label>

      <label class="lb validate-lb"
        >Field Label
        <!-- <img class="validate-icon" src="./assets/icon/success.png" /> -->
        <span class="material-symbols-outlined validate-icon"></span>
        <input class="validate-inp" type="text" placeholder="misa.amis.vn" />
      </label>

      <label class="lb verify-lb"
        >Field Label
        <span class="material-symbols-outlined verify-icon"></span>
        <input class="verify-inp" type="text" placeholder="Some things" />
      </label>

      <label class="lb action-lb"
        >Field Label
        <span class="material-symbols-outlined action-icon"></span>
        <input class="action-inp" type="text" placeholder="Watermark..." />
      </label>

      <label class="lb action2-lb"
        >Field Label
        <span class="material-symbols-outlined action2-icon"></span>
        <input class="action2-inp" type="text" placeholder="Watermark..." />
      </label>
    </div>

    <!-- table -->
    <div class="dialog-container">
      <div class="dialog dialog-default">
        <div class="dialog-default-content">
          <div class="dialog-default-head">
            <span>Tiêu đề</span>
            <icon class="material-symbols-outlined dialog-deafult-icon"></icon>
          </div>

          <div class="dialog-default-body">
            <span>Mô tả</span>
          </div>

          <div class="dialog-default-btn">
            <button class="dialog-btn dialog-second-btn">Button 2</button>
            <button class="dialog-btn dialog-primary-btn">Button 1</button>
          </div>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>Header A</th>
            <th>Header B</th>
            <th>Header C</th>
            <th>Header D</th>
            <th>Header E</th>
            <th>Header F</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td class="colum1">
              <div class="colum1-icon-container">
                <span class="material-symbols-outlined colum1-icon"></span>
                <span style="display: inline; margin-left: 28px">Cell A</span>
              </div>
            </td>
            <td class="colum2"><span style="cursor: pointer">Cell B</span></td>
            <td>Cell C</td>
            <td>Cell D</td>
            <td>Cell E</td>
            <td>Cell F</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td class="colum1">
              <div class="colum1-icon-container">
                <span class="material-symbols-outlined colum1-icon"></span>
                <span style="display: inline; margin-left: 28px">Cell A</span>
              </div>
            </td>
            <td class="colum2"><span style="cursor: pointer">Cell B</span></td>
            <td>Cell C</td>
            <td>Cell D</td>
            <td>Cell E</td>
            <td>Cell F</td>
          </tr>
          <tr class="row3">
            <td><input type="checkbox" /></td>
            <td class="colum1">
              <div class="colum1-icon-container">
                <span class="material-symbols-outlined colum1-icon"></span>
                <span style="display: inline; margin-left: 28px">Cell A</span>
              </div>
            </td>
            <td class="colum2"><span style="cursor: pointer">Cell B</span></td>
            <td>Cell C</td>
            <td>Cell D</td>
            <td>Cell E</td>
            <td>Cell F</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td class="colum1">
              <div class="colum1-icon-container">
                <span class="material-symbols-outlined colum1-icon"></span>
                <span style="display: inline; margin-left: 28px">Cell A</span>
              </div>
            </td>
            <td class="colum2"><span style="cursor: pointer">Cell B</span></td>
            <td>Cell C</td>
            <td>Cell D</td>
            <td>Cell E</td>
            <td>Cell F</td>
          </tr>
        </tbody>
      </table>
      <div class="table-nav">
        <span style="margin-left: 16px">Tổng: <strong>4</strong></span>
        <span class="table-nav-text" style="margin-left: 190px"
          >Số bản ghi/trang: <strong>10</strong></span
        >
        <span class="material-symbols-outlined table-nav-icon-1"></span>
        <span class="table-nav-text" style="margin-left: 16px"
          >1 - <strong>4</strong> bản ghi</span
        >
        <span
          class="material-symbols-outlined table-nav-icon-2"
          style="margin-left: 16px"
        ></span>
        <span
          class="material-symbols-outlined table-nav-icon-3"
          style="margin-left: 16px"
        ></span>
      </div>
    </div>
  </body>
</html>
