<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combobox</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="combobox">
        <span class="combobox__text">Field label</span>
        <div class="combobox__input-field">
          <input
            id="combobox_input"
            type="text"
            class="combobox__input"
            placeholder="Type here"
          />
          <button id="combobox_btn" class="combobox__btn">
            <span class="material-symbols-outlined"> expand_more </span>
          </button>
        </div>
        <ul id="combobox_data" class="combobox__data">
          <li class="combobox__data-li-check" value="-1">
            - Chọn giá trị -
            <span class="material-symbols-outlined icon"> done </span>
          </li>
          <li>Hà Nội</li>
          <li>TP. Hồ Chí Minh</li>
          <li>Đà Nẵng</li>
          <li>Hải Phòng</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
          <li>Hải Dương</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
