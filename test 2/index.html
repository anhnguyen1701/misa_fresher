<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css" />
    <link

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__left">
          <div class="header__sidebar">
            <span class="material-symbols-outlined"> apps </span>
          </div>
          <div class="header__logo"></div>
        </div>
        <div class="header__right">
          <div class="header__account">
            <div class="header__avatar">header</div>
            <div class="header__username">header</div>
            <div class="header__option">header</div>
          </div>
        </div>
      </header>

      <aside>
        <a href="#">
          <span>icon</span>
          <h3>Trang chủ</h3>
        </a>
        <a href="#">
          <span>icon</span>
          <h3>Báo cáo</h3>
        </a>
        <a href="#">
          <span>icon</span>
          <h3>Khách hàng</h3>
        </a>
        <a href="#">
          <span>icon</span>
          <h3>Nhân viên</h3>
        </a>
        <a href="#">
          <span>icon</span>
          <h3>Cài đặt</h3>
        </a>
        <a href="#">
          <span>icon</span>
          <h3>Thu gọn</h3>
        </a>
      </aside>

      <main>
        <div class="main__header">
          <h2>Trang chủ</h2>
        </div>

        <div class="main__table">
          <div class="table__nav">
            <span class="table__nav--select">Đã chọn 1005</span>
            <span class="table__nav--cancel-select">Bỏ chọn</span>
            <button class="table__nav--delete-all"></button>
          </div>
          <div class="table__main"></div>
          <div class="table__footer">
            <div class="table__footer--left">
              <span>Tổng: 100</span>
            </div>
            <div class="table__footer--right">
              <span>Số bản ghi/trang</span>
              <span class="table__footer--page-number"></span>
              <span class="table__footer--page-more-icon"></span>
              <span class="table__footer--icon-1"></span>
              <span class="table__footer--icon-2"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
